{% set name = "esmtools" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1e261c0873f50a12dba9c2f1c7fce4df46ca7bb70af158fbe027aa98bfa653d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python >3.6
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >3.6
    - cftime
    - matplotlib-base
    - numpy
    - scipy
    - statsmodels
    - tqdm
    - xarray >=0.15.1
    - xskillscore

test:
  imports:
    - esmtools 

about:
  home: http://github.com/bradyrx/esmtools
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'a toolbox for Earth System Model analysis'
  doc_url: http://esmtools.readthedocs.io/
  dev_url: https://github.com/bradyrx/esmtools

extra:
  recipe-maintainers:
    - bradyrx 
